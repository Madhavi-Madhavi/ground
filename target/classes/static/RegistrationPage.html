<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/resources/designs.css">
<style>
body {
	background-image:
		url('https://www.mistay.in/travel-blog/content/images/2020/08/cricket-stadium-1.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
<title>Book Your Slot - Register</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<div class="container">
		<!-- Content here -->
		<section class="vh-100 gradient-custom">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100"
					style="padding-left: 100px;">
					<div class="col-12 col-md-12 col-lg-12 col-xl-10">
						<div class="card bg-dark text-white" style="border-radius: 1rem;">
							<!--   <div class="card-body p-5 text-center"> -->
							<div class="mb-md-5 mt-md-4 pb-5">
								<div class="form-check">
									<h2 class="fw-bold mb-2 text-uppercase text-center">Create
										your Account</h2>
									<p class="text-white-50 mb-5 text-center">Please enter
										required details!</p>
									<table
										class="row d-flex justify-content-center align-items-center h-100">
										<tbody>
											<tr>
												<td><div class="form-outline ">
														<label class="align-vertical " for="typeEmailX">Email:
														</label>
													</div></td>
												<td><div class="form-outline ">
														<input type="email" id="typeEmailX" class="align-vertical" />
													</div></td>
											</tr>
											<tr>
												<td><div class="form-outline ">
														<label class="align-vertical" for="typeFirstNameX">First
															Name: </label>
													</div></td>
												<td><div class="form-outline ">
														<input type="text" aria-label="First name"
															class="align-vertical" required>
													</div></td>
											</tr>
											<tr>
												<td><div class="form-outline ">
														<label class="align-vertical" for="typeLastNameX">Last
															Name: </label>
													</div></td>
												<td><div class="form-outline ">
														<input type="text" aria-label="Last name"
															class="align-vertical" required>
													</div></td>
											</tr>
											<tr>
												<td><div class="form-outline ">
														<label class="align-vertical" for="typeEmailX">Gender:
														</label>
													</div></td>
												<td><div class="form-outline ">
														<input class="align-vertical" type="radio"
															name="flexRadioDefault" id="flexRadioDefault1"> <label
															class="align-vertical" for="flexRadioDefault1">
															Female </label> <input class="align-vertical" type="radio"
															name="flexRadioDefault" id="flexRadioDefault2"> <label
															class="align-vertical" for="flexRadioDefault2">
															Male </label>
													</div></td>
											</tr>
											<tr>
												<td>
													<div class="form-outline ">
														<label class="align-vertical" for="typeCountryX">Country:
														</label>
													</div>
												</td>
												<td><div class="form-outline ">
														<select class="align-vertical" aria-label="selectCountry">
															<option value="India">India</option>
														</select>
													</div></td>
											</tr>

											<tr>
												<td><div class="form-outline ">
														<label class="align-vertical" for="typePhoneX">Contact
															Number: </label>
													</div></td>
												<td><input type="tel" id="phone" name="phone"
													pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></td>
											</tr>
											<tr>
												<td><div class="form-outline ">
														<label class="align-vertical" for="typePasswordX">Password:
														</label>
													</div></td>
												<td><div class="form-outline ">
														<input type="password" id="typePasswordX"
															class="align-vertical" />
													</div></td>
											</tr>
											<tr>
											</tr>
										</tbody>
									</table>
									<div class="card-body p-3 text-center">
										<button class="btn btn-outline-light btn-lg px-5 "
											type="submit">Register</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
